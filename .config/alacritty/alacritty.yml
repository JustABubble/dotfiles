import:
  - ~/.config/alacritty/themes/tokyonight.yml

font:
  normal:
    family: Noto Sans Mono
    style: Regular

  bold:
    family: Noto Sans Mono
    style: Bold

  italic:
    family: Noto Sans Mono
    style: Italic

  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic

  size: 16

window:
  dynamic_title: true
  decorations: none
  opacity: 0.8

  cursor:
    style:
      shape: Block
      blinking: Off


mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

